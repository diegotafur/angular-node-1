<div class="row justify-content-center">
    <div class="col-8 text-center">
        <button class="btn btn-success" (click)="agregar()">
            Agregar producto
        </button>
    </div>
    <table class="table table-hover table-striped col-8" *ngIf="productos.length else noHayProductos">
        <tbody>
            <tr *ngFor="let producto of productos;let indice = index">
                <td>
                    <app-producto [producto]="producto" [indice]="indice" (onEliminar)="eliminar($event)"></app-producto>
                </td>
            </tr>
        </tbody>
    </table>
    <ng-template #noHayProductos>
    <div class="col-8 text-align-center">
        No hay productos
    </div>
</ng-template>
</div>
